<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 Magic Crystal Ball</title>
    
    <!-- Farcaster Mini App Meta Tags -->
    <meta name="fc:frame" content='{"version":"next","imageUrl":"https://crystal-ball-magic.vercel.app/preview.png","button":{"title":"🔮 Ask the Crystal Ball","action":{"type":"launch_frame","name":"Magic Crystal Ball","url":"https://crystal-ball-magic.vercel.app/"}}}' />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            color: #E0E7FF;
            font-size: 1rem;
        }
        
        .crystal-ball {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #A78BFA, #7C3AED, #5B21B6);
            margin: 0 auto 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid #C4B5FD;
            position: relative;
        }
        
        .crystal-ball:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .crystal-ball:active {
            transform: scale(0.95);
        }
        
        .crystal-ball.shaking {
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-3px) rotate(-0.5deg); }
            75% { transform: translateX(3px) rotate(0.5deg); }
        }
        
        .question-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .question-input::placeholder {
            color: #C4B5FD;
        }
        
        .question-input:focus {
            outline: none;
            border-color: #A78BFA;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
        }
        
        .shake-button {
            background: linear-gradient(45deg, #7C3AED, #A78BFA);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        
        .shake-button:hover {
            background: linear-gradient(45deg, #6D28D9, #8B5CF6);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
        }
        
        .shake-button:active {
            transform: translateY(0px);
        }
        
        .shake-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .answer-container {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .answer-container.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .answer-container h3 {
            color: #C4B5FD;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .answer-container p {
            font-size: 1.3rem;
            font-weight: bold;
            color: #FDE047;
            line-height: 1.4;
        }
        
        .instructions {
            margin-top: 30px;
            color: #C4B5FD;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .loading {
            display: none;
            color: #A78BFA;
            font-style: italic;
            font-size: 1.1rem;
            margin: 20px 0;
        }

        .sparkle {
            position: absolute;
            color: #FDE047;
            font-size: 1rem;
            animation: sparkle 2s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .crystal-ball {
                width: 160px;
                height: 160px;
                font-size: 3rem;
            }
            
            .answer-container p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔮 Mystic Crystal Ball</h1>
            <p>Ask any question and discover your fate!</p>
        </div>

        <div class="crystal-ball" id="crystalBall" onclick="shakeCrystalBall()">
            🔮
        </div>

        <input 
            type="text" 
            id="questionInput" 
            class="question-input" 
            placeholder="What do you wish to know?"
            onkeypress="handleKeyPress(event)"
            autocomplete="off"
        >

        <button class="shake-button" id="shakeButton" onclick="shakeCrystalBall()">
            🔮 Shake the Crystal Ball
        </button>

        <div class="loading" id="loading">
            ✨ Consulting the spirits...
        </div>

        <div class="answer-container" id="answerContainer">
            <h3>The Crystal Ball Reveals:</h3>
            <p id="answer"></p>
        </div>

        <div class="instructions">
            <p>💫 Type your question above and click the crystal ball!</p>
            <p>🌟 The mystical forces will guide your destiny</p>
        </div>
    </div>

    <script>
        // Magic answers our crystal ball can give!
        const magicAnswers = [
            "✨ The stars say YES!",
            "🌙 Ask again when the moon is full...",
            "🔮 My crystal is cloudy, try later",
            "⭐ Absolutely! The universe agrees!",
            "🌟 Signs point to YES!",
            "💫 Don't count on it...",
            "🎭 Reply hazy, try again",
            "🌈 Outlook good!",
            "🎪 Very doubtful...",
            "🎨 Without a doubt!",
            "🎭 My sources say no",
            "🌺 You may rely on it",
            "🦄 Better not tell you now",
            "🎪 Cannot predict now",
            "🌸 Concentrate and ask again",
            "🔥 All signs point to YES!",
            "🌊 The tide will turn in your favor",
            "⚡ Electric possibilities ahead!",
            "🌺 Bloom where you are planted",
            "🎈 Let your dreams take flight!",
            "🌙 The moon whispers: maybe...",
            "⭐ Fortune favors the bold!",
            "🌟 Your destiny awaits!",
            "💫 The cosmos smile upon you",
            "🔮 Crystal clear: YES!"
        ];

        // Simplified SDK handling for Farcaster environment
        let isInFarcaster = false;

        function detectFarcasterEnvironment() {
            try {
                // Check if we're in Farcaster
                const userAgent = navigator.userAgent.toLowerCase();
                const isWarpcast = userAgent.includes('warpcast') || 
                                 userAgent.includes('farcaster') ||
                                 window.location.href.includes('warpcast') ||
                                 window.parent !== window;
                
                isInFarcaster = isWarpcast;
                console.log('🔮 Farcaster environment detected:', isInFarcaster);
                
                if (isInFarcaster) {
                    // Notify parent that we're ready
                    try {
                        window.parent.postMessage({
                            type: 'frame_ready',
                            source: 'crystal-ball'
                        }, '*');
                    } catch (e) {
                        console.log('🔮 Parent messaging not available');
                    }
                }
            } catch (error) {
                console.log('🔮 Environment detection error:', error);
            }
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = '✨';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 2000);
        }

        function shakeCrystalBall() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) {
                questionInput.focus();
                questionInput.placeholder = "✨ Please ask the crystal ball a question first!";
                setTimeout(() => {
                    questionInput.placeholder = "What do you wish to know?";
                }, 2000);
                return;
            }

            const crystalBall = document.getElementById('crystalBall');
            const shakeButton = document.getElementById('shakeButton');
            const loading = document.getElementById('loading');
            const answerContainer = document.getElementById('answerContainer');
            const answerElement = document.getElementById('answer');

            // Start shaking animation
            crystalBall.classList.add('shaking');
            crystalBall.innerHTML = '✨';
            shakeButton.disabled = true;
            shakeButton.textContent = '✨ Consulting the spirits...';
            loading.style.display = 'block';
            answerContainer.classList.remove('show');

            // Add sparkle effects
            const rect = crystalBall.getBoundingClientRect();
            createSparkle(rect.left + rect.width / 2 - 10, rect.top + rect.height / 2);
            
            setTimeout(() => {
                createSparkle(rect.left + rect.width / 3, rect.top + rect.height / 3);
            }, 300);

            // Shake for 2 seconds, then reveal answer
            setTimeout(() => {
                // Stop shaking
                crystalBall.classList.remove('shaking');
                crystalBall.innerHTML = '🔮';
                
                // Get random answer
                const randomAnswer = magicAnswers[Math.floor(Math.random() * magicAnswers.length)];
                answerElement.textContent = randomAnswer;
                
                // Show answer with animation
                answerContainer.classList.add('show');
                loading.style.display = 'none';
                
                // Reset button
                shakeButton.disabled = false;
                shakeButton.textContent = '🔮 Ask Another Question';
                
                // Clear input for next question
                questionInput.value = '';
                questionInput.placeholder = "What else would you like to know?";

                // Notify Farcaster if in that environment
                if (isInFarcaster) {
                    try {
                        window.parent.postMessage({
                            type: 'crystal_ball_answer',
                            question: question,
                            answer: randomAnswer
                        }, '*');
                    } catch (e) {
                        console.log('🔮 Could not notify parent');
                    }
                }
            }, 2000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                shakeCrystalBall();
            }
        }

        // Handle messages from parent frame
        window.addEventListener('message', function(event) {
            try {
                if (event.data && event.data.type === 'frame_init') {
                    console.log('🔮 Received frame init from parent');
                    isInFarcaster = true;
                }
            } catch (e) {
                console.log('🔮 Message handling error:', e);
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🔮 Crystal Ball Mini App loaded!');
            detectFarcasterEnvironment();
            
            // Focus input for better UX
            setTimeout(() => {
                const input = document.getElementById('questionInput');
                if (input && !('ontouchstart' in window)) {
                    input.focus();
                }
            }, 500);
        });

        // Handle visibility changes (important for mini apps)
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('🔮 App became visible');
            }
        });
    </script>
</body>
</html>
