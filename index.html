<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 Magic Crystal Ball</title>
    
    <!-- Farcaster Mini App Meta Tags -->
    <meta property="fc:frame" content='{"version":"next","imageUrl":"https://crystal-ball-magic.vercel.app/preview.png","button":{"title":"🔮 Ask the Crystal Ball","action":{"type":"launch_frame","name":"Magic Crystal Ball","url":"https://crystal-ball-magic.vercel.app/","splashImageUrl":"https://crystal-ball-magic.vercel.app/icon.png","splashBackgroundColor":"#4C1D95"}}}' />
    <meta property="og:image" content="https://crystal-ball-magic.vercel.app/preview.png" />
    <meta property="fc:frame:image" content="https://crystal-ball-magic.vercel.app/preview.png" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            min-height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            color: #E0E7FF;
            font-size: 1rem;
        }
        
        .crystal-ball {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #A78BFA, #7C3AED, #5B21B6);
            margin: 0 auto 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid #C4B5FD;
        }
        
        .crystal-ball:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .crystal-ball.shaking {
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-1deg); }
            75% { transform: translateX(5px) rotate(1deg); }
        }
        
        .question-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .question-input::placeholder {
            color: #C4B5FD;
        }
        
        .question-input:focus {
            outline: none;
            border-color: #A78BFA;
            background: rgba(255,255,255,0.15);
        }
        
        .shake-button {
            background: linear-gradient(45deg, #7C3AED, #A78BFA);
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .shake-button:hover {
            background: linear-gradient(45deg, #6D28D9, #8B5CF6);
            transform: translateY(-2px);
        }
        
        .shake-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .answer-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .answer-container.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .answer-container h3 {
            color: #C4B5FD;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .answer-container p {
            font-size: 1.1rem;
            font-weight: bold;
            color: #FDE047;
        }
        
        .instructions {
            margin-top: 20px;
            color: #C4B5FD;
            font-size: 0.8rem;
        }
        
        .loading {
            display: none;
            color: #A78BFA;
            font-style: italic;
            margin: 10px 0;
        }

        /* Make sure it works in the Mini App frame */
        @media (max-height: 600px) {
            .container {
                min-height: auto;
                padding: 15px;
            }
            .crystal-ball {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🔮 Mystic Crystal Ball</h1>
            <p>Ask any question and discover your fate!</p>
        </div>

        <!-- Crystal Ball -->
        <div class="crystal-ball" id="crystalBall" onclick="shakeCrystalBall()">
            🔮
        </div>

        <!-- Question Input -->
        <input 
            type="text" 
            id="questionInput" 
            class="question-input" 
            placeholder="What do you wish to know?"
            onkeypress="handleKeyPress(event)"
        >

        <!-- Shake Button -->
        <button class="shake-button" id="shakeButton" onclick="shakeCrystalBall()">
            🔮 Shake the Crystal Ball
        </button>

        <!-- Loading Message -->
        <div class="loading" id="loading">
            ✨ Consulting the spirits...
        </div>

        <!-- Answer Display -->
        <div class="answer-container" id="answerContainer">
            <h3>The Crystal Ball Reveals:</h3>
            <p id="answer"></p>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <p>💫 Type your question above and click the crystal ball!</p>
            <p>🌟 The mystical forces will guide your destiny</p>
        </div>
    </div>

    <script>
        // Magic answers our crystal ball can give!
        const magicAnswers = [
            "✨ The stars say YES!",
            "🌙 Ask again when the moon is full...",
            "🔮 My crystal is cloudy, try later",
            "⭐ Absolutely! The universe agrees!",
            "🌟 Signs point to YES!",
            "💫 Don't count on it...",
            "🎭 Reply hazy, try again",
            "🌈 Outlook good!",
            "🎪 Very doubtful...",
            "🎨 Without a doubt!",
            "🎭 My sources say no",
            "🌺 You may rely on it",
            "🦄 Better not tell you now",
            "🎪 Cannot predict now",
            "🌸 Concentrate and ask again",
            "🔥 All signs point to YES!",
            "🌊 The tide will turn in your favor",
            "⚡ Electric possibilities ahead!",
            "🌺 Bloom where you are planted",
            "🎈 Let your dreams take flight!"
        ];

        // Simple Mini App initialization
        function initApp() {
            console.log('🔮 Crystal Ball Mini App loaded!');
            
            // Try to signal readiness to Farcaster (if available)
            if (window.parent && window.parent !== window) {
                // We're in a frame, try to signal ready
                try {
                    window.parent.postMessage({ type: 'FRAME_READY' }, '*');
                } catch (e) {
                    console.log('Frame ready signal sent');
                }
            }
        }

        function shakeCrystalBall() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('🔮 Ask the crystal ball a question first!');
                questionInput.focus();
                return;
            }

            const crystalBall = document.getElementById('crystalBall');
            const shakeButton = document.getElementById('shakeButton');
            const loading = document.getElementById('loading');
            const answerContainer = document.getElementById('answerContainer');
            const answerElement = document.getElementById('answer');

            // Start shaking animation
            crystalBall.classList.add('shaking');
            crystalBall.innerHTML = '✨';
            shakeButton.disabled = true;
            shakeButton.textContent = '✨ Consulting the spirits...';
            loading.style.display = 'block';
            answerContainer.classList.remove('show');

            // Shake for 2 seconds, then reveal answer
            setTimeout(() => {
                // Stop shaking
                crystalBall.classList.remove('shaking');
                crystalBall.innerHTML = '🔮';
                
                // Get random answer
                const randomAnswer = magicAnswers[Math.floor(Math.random() * magicAnswers.length)];
                answerElement.textContent = randomAnswer;
                
                // Show answer with animation
                answerContainer.classList.add('show');
                loading.style.display = 'none';
                
                // Reset button
                shakeButton.disabled = false;
                shakeButton.textContent = '🔮 Ask Another Question';
                
                // Clear input for next question
                questionInput.value = '';
            }, 2000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                shakeCrystalBall();
            }
        }

        // Initialize when page loads
        window.addEventListener('load', initApp);
        
        // Also try immediate initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
