<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Crystal Ball</title>
    
    <meta name="fc:frame" content='{"version":"next","imageUrl":"https://crystal-ball-magic.vercel.app/preview.png","button":{"title":"Ask the Crystal Ball","action":{"type":"launch_frame","name":"Magic Crystal Ball","url":"https://crystal-ball-magic.vercel.app/"}}}' />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        
        .crystal-ball {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #7C3AED;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            border: 3px solid #C4B5FD;
        }
        
        input {
            width: 80%;
            padding: 10px;
            margin: 20px;
            border: none;
            border-radius: 20px;
            text-align: center;
            font-size: 16px;
        }
        
        button {
            background: #7C3AED;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        .answer {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>🔮 Magic Crystal Ball</h1>
    <p>Ask any question and discover your fate!</p>
    
    <div class="crystal-ball" onclick="askQuestion()">🔮</div>
    
    <input type="text" id="question" placeholder="What do you wish to know?" />
    
    <br>
    
    <button onclick="askQuestion()">Ask the Crystal Ball</button>
    
    <div id="answer" class="answer hidden"></div>
    
    <script>
        console.log('Crystal Ball loaded');
        
        const answers = [
            "✨ The stars say YES!",
            "🌙 Ask again when the moon is full...",
            "🔮 My crystal is cloudy, try later",
            "⭐ Absolutely! The universe agrees!",
            "🌟 Signs point to YES!",
            "💫 Don't count on it...",
            "🌈 Outlook good!",
            "🎪 Very doubtful...",
            "🎨 Without a doubt!",
            "🌺 You may rely on it",
            "🦄 Better not tell you now",
            "🔥 All signs point to YES!"
        ];
        
        function askQuestion() {
            console.log('Ask question clicked');
            
            const questionInput = document.getElementById('question');
            const answerDiv = document.getElementById('answer');
            
            if (!questionInput.value.trim()) {
                alert('Please ask a question first!');
                return;
            }
            
            // Get random answer
            const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
            
            // Show answer
            answerDiv.textContent = randomAnswer;
            answerDiv.classList.remove('hidden');
            
            // Clear input
            questionInput.value = '';
            
            console.log('Answer shown:', randomAnswer);
        }
        
        // Test that DOM is working
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded successfully');
        });
    </script>
</body>
</html>
