<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magic Crystal Ball</title>
    
    <!-- Farcaster Mini App Meta Tags -->
    <meta name="fc:frame" content='{"version":"next","imageUrl":"https://crystal-ball-magic.vercel.app/preview.png","aspectRatio":"1.91:1","button":{"title":"ðŸ”® Ask the Crystal Ball","action":{"type":"launch_frame","name":"Magic Crystal Ball","url":"https://crystal-ball-magic.vercel.app/"}}}' />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            -webkit-font-smoothing: antialiased;
            position: relative;
            min-height: 100vh;
        }
        
        .app-container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            color: #E0E7FF;
            font-size: 1rem;
        }
        
        .crystal-ball {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #A78BFA, #7C3AED, #5B21B6);
            margin: 0 auto 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid #C4B5FD;
            user-select: none;
        }
        
        .crystal-ball:active {
            transform: scale(0.95);
        }
        
        .crystal-ball.shaking {
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }
        
        .input-container {
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
        }
        
        .question-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 1rem;
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .question-input::placeholder {
            color: #C4B5FD;
        }
        
        .question-input:focus {
            outline: none;
            border-color: #A78BFA;
            background: rgba(255,255,255,0.2);
        }
        
        .shake-button {
            background: linear-gradient(45deg, #7C3AED, #A78BFA);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
            user-select: none;
        }
        
        .shake-button:active {
            transform: scale(0.98);
        }
        
        .shake-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            color: #A78BFA;
            font-style: italic;
            font-size: 1.1rem;
            margin: 20px 0;
            text-align: center;
        }
        
        .answer-container {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        
        .answer-container.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .answer-container h3 {
            color: #C4B5FD;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .answer-container p {
            font-size: 1.3rem;
            font-weight: bold;
            color: #FDE047;
            line-height: 1.4;
        }
        
        .instructions {
            margin-top: 30px;
            color: #C4B5FD;
            font-size: 0.9rem;
            line-height: 1.4;
            text-align: center;
            max-width: 300px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .app-container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .crystal-ball {
                width: 140px;
                height: 140px;
                font-size: 2.5rem;
            }
            
            .answer-container p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>ðŸ”® Mystic Crystal Ball</h1>
            <p>Ask any question and discover your fate!</p>
        </div>

        <div class="crystal-ball" id="crystalBall">
            ðŸ”®
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="questionInput" 
                class="question-input" 
                placeholder="What do you wish to know?"
                autocomplete="off"
            >
        </div>

        <button class="shake-button" id="shakeButton">
            ðŸ”® Shake the Crystal Ball
        </button>

        <div class="loading" id="loading">
            âœ¨ Consulting the spirits...
        </div>

        <div class="answer-container" id="answerContainer">
            <h3>The Crystal Ball Reveals:</h3>
            <p id="answer"></p>
        </div>

        <div class="instructions">
            <p>ðŸ’« Type your question above and click the crystal ball!</p>
            <p>ðŸŒŸ The mystical forces will guide your destiny</p>
        </div>
    </div>

    <script>
        console.log('ðŸ”® Crystal Ball starting...');

        // Magic answers our crystal ball can give!
        const magicAnswers = [
            "âœ¨ The stars say YES!",
            "ðŸŒ™ Ask again when the moon is full...",
            "ðŸ”® My crystal is cloudy, try later",
            "â­ Absolutely! The universe agrees!",
            "ðŸŒŸ Signs point to YES!",
            "ðŸ’« Don't count on it...",
            "ðŸŽ­ Reply hazy, try again",
            "ðŸŒˆ Outlook good!",
            "ðŸŽª Very doubtful...",
            "ðŸŽ¨ Without a doubt!",
            "ðŸŽ­ My sources say no",
            "ðŸŒº You may rely on it",
            "ðŸ¦„ Better not tell you now",
            "ðŸŽª Cannot predict now",
            "ðŸŒ¸ Concentrate and ask again",
            "ðŸ”¥ All signs point to YES!",
            "ðŸŒŠ The tide will turn in your favor",
            "âš¡ Electric possibilities ahead!",
            "ðŸŒº Bloom where you are planted",
            "ðŸŽˆ Let your dreams take flight!",
            "ðŸŒ™ The moon whispers: maybe...",
            "â­ Fortune favors the bold!",
            "ðŸŒŸ Your destiny awaits!",
            "ðŸ’« The cosmos smile upon you",
            "ðŸ”® Crystal clear: YES!"
        ];

        let isInFarcaster = false;

        function detectEnvironment() {
            try {
                const userAgent = navigator.userAgent.toLowerCase();
                isInFarcaster = userAgent.includes('warpcast') || 
                               userAgent.includes('farcaster') ||
                               window.parent !== window;
                
                console.log('ðŸ”® Environment - Farcaster:', isInFarcaster);
                console.log('ðŸ”® User Agent:', userAgent);
            } catch (error) {
                console.log('ðŸ”® Environment detection error:', error);
            }
        }

        function shakeCrystalBall() {
            console.log('ðŸ”® Shake button clicked');
            
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) {
                questionInput.focus();
                questionInput.placeholder = "âœ¨ Please ask a question first!";
                setTimeout(() => {
                    questionInput.placeholder = "What do you wish to know?";
                }, 2000);
                return;
            }

            const crystalBall = document.getElementById('crystalBall');
            const shakeButton = document.getElementById('shakeButton');
            const loading = document.getElementById('loading');
            const answerContainer = document.getElementById('answerContainer');
            const answerElement = document.getElementById('answer');

            // Start animation
            crystalBall.classList.add('shaking');
            crystalBall.textContent = 'âœ¨';
            shakeButton.disabled = true;
            shakeButton.textContent = 'âœ¨ Consulting the spirits...';
            loading.style.display = 'block';
            answerContainer.classList.remove('show');

            // Show answer after 2 seconds
            setTimeout(() => {
                crystalBall.classList.remove('shaking');
                crystalBall.textContent = 'ðŸ”®';
                
                const randomAnswer = magicAnswers[Math.floor(Math.random() * magicAnswers.length)];
                answerElement.textContent = randomAnswer;
                
                answerContainer.classList.add('show');
                loading.style.display = 'none';
                
                shakeButton.disabled = false;
                shakeButton.textContent = 'ðŸ”® Ask Another Question';
                
                questionInput.value = '';
                questionInput.placeholder = "What else would you like to know?";

                console.log('ðŸ”® Answer revealed:', randomAnswer);
            }, 2000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                shakeCrystalBall();
            }
        }

        // Initialize app
        function initApp() {
            console.log('ðŸ”® Initializing app...');
            
            detectEnvironment();
            
            // Add event listeners
            const crystalBall = document.getElementById('crystalBall');
            const shakeButton = document.getElementById('shakeButton');
            const questionInput = document.getElementById('questionInput');
            
            if (crystalBall) {
                crystalBall.addEventListener('click', shakeCrystalBall);
                console.log('ðŸ”® Crystal ball click listener added');
            }
            
            if (shakeButton) {
                shakeButton.addEventListener('click', shakeCrystalBall);
                console.log('ðŸ”® Shake button click listener added');
            }
            
            if (questionInput) {
                questionInput.addEventListener('keypress', handleKeyPress);
                console.log('ðŸ”® Input keypress listener added');
            }
            
            console.log('ðŸ”® App initialized successfully!');
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }

        console.log('ðŸ”® Script loaded');
    </script>
</body>
</html>
